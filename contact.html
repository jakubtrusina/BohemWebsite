<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="subpage-header">
    <a href="index.html" class="back-link">← Zpět</a>
  </header>

  <main class="content">
    <h1>Kontaktujte nás</h1>
    <p>Máte otázky, nápady nebo se chcete stát součástí Bohem?</p>

    <form action="mailto:kontakt@bohem.app" method="POST" enctype="text/plain">
      <input type="text" name="name" placeholder="Vaše jméno" required>
      <input type="email" name="email" placeholder="Váš e-mail" required>
      <textarea name="message" rows="5" placeholder="Vaše zpráva"></textarea>
      <button type="submit">Odeslat</button>
    </form>
  </main>

  <footer class="bottom-nav">
    <a href="about.html">O Bohem</a>
    <a href="brands.html">Pro Značky</a>
  </footer>
</body>
</html>
